<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./static/css/init.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="c-log">
            <img src="./static/image/logo1.png" mode="scaleToFill"></img>
        </div>
        <div class="limit_box">
            <div class="limit_info">
                <div>
                    <div class="limit_show">
                        <p>最高可申请额度(元)</p>
                        <p id="loan_amount">0</p>
                        <p>额度高 审批快 息费低</p>
                    </div>
                    <div class="limit_btn">
                        <span onclick="handleToApply()">
                            立即申请
                        </span>
                    </div>
                </div>
                <p class="waring">点击立即申请,填写资料后,有几率获取更多额度</p>
            </div>
        </div>
        <div class="tabar">
            <div class="">
                <img src="./static/image/home.png" alt="">
                <p>首页</p>
            </div>
            <div class="" id="catcustomer">
                <img src="./static/image/contact.png" alt="">
                <p>客服</p>
            </div>
        </div>
    </div>
    <script src="./static/js/jquery.3.6.4.min.js"></script>
    <script>
        let userInfo = {}
        let customer = ''
        const handleGetConfigs = () => {
            $.get('http://web.dengjw.cn/api/get_config', data => {
                console.log(data)
                customer = data.data.customer;
                localStorage.setItem('customer', customer)
            })
        }
        $("#catcustomer").click(function () {
            window.open(customer)
        })
        const handleToApply = () => {
            window.location.href = '/apply.html'
        }
        const handleGetUser = () => {
            let user_id = localStorage.getItem('user_id')
            if (user_id) {
                let params = {
                    id: user_id
                }
                $.get(`http://web.dengjw.cn/api/get_user?id=${user_id}`, function (res) {
                    let data = res.data;
                    userInfo = {
                        ...data
                    };
                    if (data.signature == '' || userInfo.signature == null) {
                        window.location.href = '/apply.html'
                    } else {
                        $("#loan_amount").html(userInfo.loan_amount)
                    }
                })
            } else {
                window.location.href = '/login.html'
            }
        }
        handleGetUser()
        handleGetConfigs()
    </script>
</body>

</html>
