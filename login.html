<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./static/css/init.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/mui/mui.min.css">
    <script src="./static/mui/mui.js"></script>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="login_form">
                <div class="login-title">
                    <img src="./static/image/logo1.png" mode="scaleToFill"></image>
                    <!-- <p>周转快，审核快</p> -->
                </div>
                <div class="login-input">
                    <img src="./static/image/phone.png" alt="">
                    <input type="text" name="phone" id="phone" placeholder="请输入手机号">
                    <button onclick="handleLogin()">登录</button>
                </div>
            </div>

        </div>
    </div>
    <script src="./static/js/jquery.3.6.4.min.js"></script>
    <script>
        const isPhone = function (phoneStr) {
            const myreg = /^[1][3,4,5,7,8,9][0-9]{9}$/
            if (!myreg.test(phoneStr)) {
                return false
            } else {
                return true
            }
        }
        const handleLogin = function () {
            let phoneVal = $("#phone").val()
            if (!isPhone(phoneVal)) {
                mui.alert('请输入正确的手机号')
                return false
            }
            let params = {
                phone: phoneVal
            }
            $.post('http://web.dengjw.cn/api/create', params, function (res) {
                if (res.code == 200) {
                    console.log(res)
                    localStorage.setItem('user_id',res.data)
                    window.location.href = `/index.html?code=${res.data}`
                }
            })
        }
    </script>
</body>

</html>
